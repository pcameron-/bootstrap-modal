<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">bootstrap-modal.js</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        Options
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Enter title" />
            </div>
          </div>
          <div class="col-sm-3">
            <label>Close Button</label>
            <div class="checkbox">
              <label>
                <input id="showHeaderCloseButton" type="checkbox" checked /> Show close button on header
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="showFooterCloseButton" type="checkbox" checked /> Show close button on footer
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <label>Backdrop</label>
            <div class="radio">
              <label>
                <input type="radio" name="backdropOptionRadios" value="true" checked> true
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="backdropOptionRadios" value="false"> false
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="backdropOptionRadios" value="static"> static
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <label>Keyboard</label>
            <div class="radio">
              <label>
                <input type="radio" name="keyboardOptionRadios" value="true" checked> true
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="keyboardOptionRadios" value="false"> false
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bodyInput">Body</label>
              <textarea class="form-control" id="bodyInput" placeholder="Enter body" rows="3"></textarea>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="footerInput">Footer</label>
              <textarea class="form-control" id="footerInput" placeholder="Enter footer" rows="3"><div class="pull-left">Additional footer content</div></textarea>
            </div>
          </div>
        </div>
        <h4>Code Example:</h4>
        <pre><code>$.bootstrap.modal({ title: 'New Modal' }).show();</code></pre>
      </div>
      <div class="panel-footer">
        <button type="button" id="createModalBtn" class="btn btn-primary">Create Modal</button>
        <button type="button" class="btn btn-primary" data-toggle="bs.modal" data-title="TESTING323">Data API Modal</button>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Alert
      </div>
      <div class="panel-body">
        <h4>Code Example:</h4>
        <pre><code>$.bootstrap.modal.alert('Test message', function() {
  alert('Alert was closed');
});</code></pre>
        <button type="button" id="showAlertModalBtn" class="btn btn-primary">Open Alert</button>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script src="js/bootstrap-modal.js"></script>

  <script>
    $.bootstrap.configureModalDefaults({});

    $('#createModalBtn').click(function() {
      var modalOptions = {
        title: $('#titleInput').val(),
        backdrop: $('input[name="backdropOptionRadios"]:checked').val(),
        keyboard: $('input[name="keyboardOptionRadios"]:checked').val(),
        closeButton: {
          showOnHeader: $('#showHeaderCloseButton').is(':checked'),
          showOnFooter: $('#showFooterCloseButton').is(':checked')
        },
        body: $('#bodyInput').val(),
        footer: $('#footerInput').val()
      };

      var b = $.bootstrap.modal(modalOptions).show();

      //setTimeout(function () { b.setTitle('TESTING CHANGE') }, 2000);
    });

    $('#showAlertModalBtn').click(function() {
      $.bootstrap.modal.alert('Test message', function() {
        alert('Alert was closed');
      });
    });
  </script>
</body>

</html>
